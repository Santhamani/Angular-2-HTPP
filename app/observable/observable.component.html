
<div class="container">
<h1 class="text-center">Books with Observable</h1>  
<div class="row">
<div class="col-md-12">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Book ID</th>
      <th scope="col">Book Name</th>
      <th scope="col">Book Author</th>
      <th scope="col">Book Price</th>
      <th scope="col">Book Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let book of books">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.price}}</td>
      <td>{{book.description}}</td>
    </tr>
  </tbody>
</table>
</div>
<div class="col-md-12">
  <h3>Add Books</h3>
  <form>
    <div class="row form_row">
      <div class="col">
        <input type="text" name="id" [(ngModel)]="book.id" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" name="name" [(ngModel)]="book.name" class="form-control" placeholder="Last name">
      </div>
    </div>
    <div class="row form_row">
      <div class="col">
        <input type="text" name="author" [(ngModel)]="book.author" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" name="price" [(ngModel)]="book.price" class="form-control" placeholder="Last name">
      </div>
    </div>
    <div class="row form_row">
      <div class="col">
        <input type="text" name="description" [(ngModel)]="book.description" class="form-control" placeholder="First name">
      </div>
    </div>
    <div class="col">
      <button class="btn btn-info btn-md" (click)="addBook()">Add</button> &nbsp; &nbsp;&nbsp;&nbsp;
      <span *ngIf="bookName" [ngClass] = "'success'"> {{bookName}} Added. </span>
      <span *ngIf="errorMessage" [ngClass] = "'error'"> {{errorMessage}} </span> 
   </div>
  </form>
</div>

</div>
</div>
